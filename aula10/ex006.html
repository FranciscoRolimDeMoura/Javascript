<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            background-color: rgb(20, 163, 20);
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
<!--    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"> PODE-SE USAR ESTA LINHA OU ABAIXO USANDO O Listener no JavaScript-->
        <div id="area">
            interaja...
    </div>

    <script>
            var a = window.document.getElementById('area')
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', saiu)
        function clicar() {
            a.innerText = 'Clicou !!!'
            a.style.backgroundColor = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou !'
            a.style.backgroundColor = 'black'
        }
        function saiu() {
            a.innerText = 'Saiu !'
            a.style.backgroundColor = 'rgb(20, 163, 20)';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Programa...</title>

    <!-- 
        Aqui utilizamos CSS interno 
        . Muda a cor de fundo do body
        . Muda a cor dos caracteres no body
        . Muda a fonte do body
        . Muda a cor da tag h1
    -->
    <style>
      body {
        background-color: rgb(97, 97, 177);
        color: white; 
        font: normal 20pt arial;
      }
      h1 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <!-- 
        Aqui utilizamos HTML
        . Criamos as tags h1 e p
    -->
    <h1>Olá Mundo!!</h1>
    <p>Já me livrei da maldição.</p>

    <!-- 
        Aqui utilizamos JavaScript interno
        . Colocamos uma mensagem usando alert (popup)
        . Colocamos uma pergunda com 2 opçõe (OK, Cancelar) (popup)
        . Colocamos um prompt solicitando uma informação (popup)
    -->
    <script>
      window.alert("Minha primeira mensagem");
      window.confirm("E aí ? Tá gostando?");
      window.prompt("Qual é seu nome? ");
    </script>
  </body>
</html>

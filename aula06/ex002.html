<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <!-- 
        Aqui utilizamos no CSS interno 
        . Muda a cor de fundo do body
        . Muda a cor do caracter do body
        . Muda a fonte do body
        . Muda a cor da tag h1
    -->
    <style>
        body {
            background-color: rgb(97, 97, 177);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        Aqui utilizamos HTML
        . Criamos as tags h1 e p
    -->
    <h1>Olá Mundo!!</h1>
    <p>Já me livrei da maldição.</p>

    <!-- 
        Aqui utilizamos JavaScript interno
        . Criamos a variável nome e incluimos dentro dela um prompt solicitando uma informação (popup)
        . Fizemos um alerta (popup) concatenando (+) um texto com o conteúdo informado no prompt.
    -->
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        window.alert('É um prazer conhecê-lo, ' + nome + '.')
    </script>
</body>
</html>
